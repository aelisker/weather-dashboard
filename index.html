<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
  <header class="bg-dark text-light text-center">
    <h1>Weather Dashboard</h1>
  </header>
  <div class="container-fluid fill">
    <div class="row">
      <div class="col-3 bg-light fill">
        <h3>Search for a City:</h3>
        <div class="input-group mb-3">
          <input id="query-city-input" type="text" class="form-control" placeholder="City, State" aria-label="City, State" aria-describedby="basic-addon2">
          <div class="input-group-append">
            <button id="query-city-btn" class="btn btn-primary" type="button"><span class="oi oi-magnifying-glass"></span></button>
          </div>
        </div>
        <div class="card">
          <ul id='city-list' class="list-group list-group-flush">
            <!-- stored cities go here -->
          </ul>
        </div>
      </div>
      <div class="col-9">
        <div class="row">
          <div id="current-day" class="card col-12">
             <!-- current day DOM element goes here -->
          </div>
        </div>
        <div class="row">
          <div class="col">
            <h3>5-Day Forecast:</h3>
          </div>
          <div id="weather-cards" class="card-deck col-12">
            <!-- DOM elements go here -->
          </div>
        </div>
      </div>
    </div>
  </div>
  
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>
</html>
